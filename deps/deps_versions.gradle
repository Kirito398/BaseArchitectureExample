ext {
    kotlinCoroutinesVersion = '1.3.3'
    mockitoVersion = '2.25.0'
    jUnitVersion = '4.12'
    jUnitAndroidXVersion = '1.1.1'
    espressoCoreVersion = '3.2.0'
    roomVersion = '2.2.5'
    retrofitVersion = '2.7.0'
    retrofitGsonConverterVersion = '2.6.0'
    retrofitCoroutinesAdapterVersion = '0.9.2'
    okHttpVersion = '3.12.8'
    okHttpLoggingInterceptorVersion = '3.12.8'
    constraintLayoutVersion = '1.1.3'
    circularProgressBarVersion = '3.0.3'
    daggerVersion = '2.23.1'
    recyclerViewVersion = '1.1.0'
    speedViewVersion = '1.5.3'
    materialVersion = '1.2.0'
    simpleRatingBarVersion = '1.5.0'
    bottomNavigationViewExVersion = '1.2.4'
    circleImageViewVersion = '3.1.0'
    mpAndroidChartVersion = 'v3.1.0'

    //Dagger
    dagger = "com.google.dagger:dagger:$daggerVersion"
    daggerCompiler = "com.google.dagger:dagger-compiler:$daggerVersion"

    //Coroutines
    kotlinCoroutines = "org.jetbrains.kotlinx:kotlinx-coroutines-android:$kotlinCoroutinesVersion"
    kotlinCoroutinesCore = "org.jetbrains.kotlinx:kotlinx-coroutines-core:$kotlinCoroutinesVersion"

    //JUnit
    jUnit = "junit:junit:$jUnitVersion"
    jUnitAndroidX = "androidx.test.ext:junit:$jUnitAndroidXVersion"

    //Espresso
    espressoCore = "androidx.test.espresso:espresso-core:$espressoCoreVersion"

    //Mockito
    mockitoAndroid = "org.mockito:mockito-android:$mockitoVersion"
    mockitoCore = "org.mockito:mockito-core:$mockitoVersion"

    //Room
    roomRuntime = "androidx.room:room-runtime:$roomVersion"
    roomCompiler =  "androidx.room:room-compiler:$roomVersion"
    roomKtx = "androidx.room:room-ktx:$roomVersion"

    //Retrofit
    retrofit = "com.squareup.retrofit2:retrofit:$retrofitVersion"
    retrofitGsonConverter = "com.squareup.retrofit2:converter-gson:$retrofitGsonConverterVersion"
    retrofitCoroutinesAdapter = "com.jakewharton.retrofit:retrofit2-kotlin-coroutines-adapter:$retrofitCoroutinesAdapterVersion"

    //okHttp
    okHttp = "com.squareup.okhttp3:okhttp:$okHttpVersion"
    okHttpLoggingInterceptor = "com.squareup.okhttp3:logging-interceptor:$okHttpLoggingInterceptorVersion"

    //ConstraintLayout
    constraintLayout = "androidx.constraintlayout:constraintlayout:$constraintLayoutVersion"

    //RecyclerView
    recyclerView = "androidx.recyclerview:recyclerview:$recyclerViewVersion"

    //Material
    material = "com.google.android.material:material:$materialVersion"

    //CanTranslator
    canTranslator = files("$rootDir/libs/CanTranslator.aar")
    canTranslatorCore = files("$rootDir/libs/CanTranslatorCore.aar")

    //Coagent
    coagent = files("$rootDir/libs/coagentproxy.jar")

    //Other
    circularProgressBar = "com.mikhaellopez:circularprogressbar:$circularProgressBarVersion"
    speedView = "com.github.anastr:speedviewlib:$speedViewVersion"
    simpleRatingBar = "com.github.ome450901:SimpleRatingBar:$simpleRatingBarVersion"
    bottomNavigationViewEx = "com.github.ittianyu:BottomNavigationViewEx:$bottomNavigationViewExVersion"
    circleImageView = "de.hdodenhof:circleimageview:$circleImageViewVersion"
    mpAndroidChart = "com.github.PhilJay:MPAndroidChart:$mpAndroidChartVersion"
}